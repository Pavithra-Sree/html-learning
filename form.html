<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="summa.php" method="post">
        <label for="name">Username:</label>
        <input type="text" id="name" minlength="5" placeholder="username" maxlength="15" required>   
        <br><br>
        <label for="password">Password :</label> 
        <input type="password" id="password" minlength="8" placeholder="password" required>
        <br><br> 
        <label>Email ID :</label>
        <input type="email" id="email" placeholder="email id"><br><br>
        <label for="phn">PhoneNo :</label>
        <input type="tel" id="phn" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}"><br><br>
        <label for="bday">BirthDate:</label>
        <input type="date" id="bday"><br><br>
        <label for="prod_no"> Prod_No: </label>
        <input type="number" id="prod_no" min="0" max="99"><br><br>
        <label for="title">Title :</label>
        <input type="radio" id="mr" name="title">
        <label for="mr">Mr.</label>
        <input type="radio" id="mrs" name="title">
        <label>Mrs.</label>
        <input type="radio" id="phd" name="title">
        <label for="phd">PhD.</label><br><br>
        <label for="payment">Payment method:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="upi">UPI </option>
            <option value="online"> Net banking </option>
            <option value="online"> Paytm </option>
        </select><br><br>
        <label for="file">File :</label>
        <input type="file" accept="image/png, image/jpeg"><br><br>
        <input type="checkbox" id="Subscribe">
        <label for="Subscribe">Subscribe</label><br><br>
        <label>Comment:</label><br>
        <textarea id="comments" rows="5" cols="32" placeholder="Enter your comments here..."></textarea><br><br>
        <input type="submit"> 
        <input type="reset">
        </form>
</body>
</html>
